<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"

>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js"/> </script>
  <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
  <title>Title</title>
</head>
<body>
<div layout:fragment="content" >
  <div class="row mt-3">
    <div class="col-md-6 offset-3 ">
      <div class="card">
        <div class="card-header">
          New Patient
        </div>
        <div class="card-body">
          <div class="p-2"></div>
          <form th:action="@{/admin/savePatient}" method="post">
            <div class="mb-2">
              <label class="form-label" >Id :</label>
              <label class="form-label" th:text="${patient.id}"></label>
              <input type="hidden" name="id" class="form-control" th:value="${patient.id}">
            </div>
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" th:value="${patient.name}">
              <span class="text-danger" th:errors="${patient.name}"></span>
            </div>
            <div class="mb-2">
              <label class="form-label">Date naissance</label>
              <input type="date" name="age" class="form-control" th:value="${patient.age}">
              <span class="text-danger" th:errors="${patient.age}"></span>
            </div>
            <div class="mb-2">
              <label class="form-label">Malade</label>
              <input type="checkbox" name="malade" class="form-check-input" th:checked="${patient.malade}">
              <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div class="mb-3">
              <label class="form-label">Score</label>
              <input type="text" name="score" class="form-control" th:value="${patient.score}">
              <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
